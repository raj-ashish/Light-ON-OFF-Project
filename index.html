<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light ON-OFF</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

</head>
<body>
    <div class="parentDiv">
        <div class="childDiv">
            <h2>Can you turn the light on?</h2>
            <button onclick="document.querySelector('#myImage').src='images/LightOn.png'">Turn ON Light</button>
            <img id="myImage" src="images/lightOff.png" alt="light-off image">
            <button onclick="document.querySelector('#myImage').src = 'images/lightOff.png'">Turn OFF Light</button>
            
        </div>
    </div>
</body>
</html>
